<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    #scannerContainer {
        text-align: center;
    }

    #scanButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    #resultContainer {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div id="scannerContainer">
    <h1>QR Code Scanner</h1>
    <button id="scanButton">Scan QR Code</button>
    <div id="resultContainer"></div>
    <video id="video" width="300" height="300" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.23.1"></script>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultContainer = document.getElementById('resultContainer');
    const codeReader = new ZXing.BrowserQRCodeReader();

    const scanButton = document.getElementById('scanButton');
    scanButton.addEventListener('click', () => {
        codeReader.decodeFromVideoDevice(undefined, 'video', (result, error) => {
            if (result) {
                resultContainer.innerText = result.text;
            }
            if (error) {
                console.error('Failed to decode QR code:', error);
            }
        });
    });

    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
            video.play();
        })
        .catch((err) => {
            console.error('Error accessing the camera:', err);
        });
</script>
</body>
</html>
