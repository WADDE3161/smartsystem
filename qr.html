<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner and Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanner"></div>
    <div id="display"></div>

    <h1>QR Code Generator</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="date" placeholder="Date">
    <input type="text" id="id" placeholder="ID">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // QR scanner setup
        let scanner = new Instascan.Scanner({ video: document.getElementById('scanner') });
        scanner.addListener('scan', function(content) {
            let [name, date, id] = content.split(',');
            setCookie('name', name.trim(), 1); // Save name in cookie for 1 day
            setCookie('date', date.trim(), 1); // Save date in cookie for 1 day
            setCookie('id', id.trim(), 1); // Save ID in cookie for 1 day
            document.getElementById('display').innerHTML = `Name: ${name}<br>Date: ${date}<br>ID: ${id}`;
        });

        // Start scanning
        Instascan.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function(e) {
            console.error(e);
        });

        // Function to generate QR code
        function generateQR() {
            var name = document.getElementById('name').value;
            var date = document.getElementById('date').value;
            var id = document.getElementById('id').value;

            // Combine data into a single string
            var data = name + ',' + date + ',' + id;

            // Generate QR code
            var qr = new QRious({
                element: document.getElementById('qrcode'),
                value: data
            });
        }
    </script>
</body>
</html>
